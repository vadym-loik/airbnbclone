<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/css/fontawesome-iconpicker.css"
      integrity="sha512-9yS+ck0i78HGDRkAdx+DR+7htzTZJliEsxQOoslJyrDoyHvtoHmEv/Tbq8bEdvws7s1AVeCjCMOIwgZTGPhySw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <div class="header-wrap">
          <img src="assets/logo.png" alt="logo AirBnb" width="150" />
          <div class="search">
            <input class="search--input" type="text" />
            <img class="search--icon" src="assets/searchicon.png" />
          </div>
          <a href="" class="header-link">Metter mon logement sur Airbnb</a>
        </div>
      </header>
    </div>
    <hr />
    <!-- MAIN -->
    <div class="container">
      <main class="main">
        <div class="main-wrap">
          <div class="card">
            <img
              class="card-img"
              src="assets/img1.webp"
              alt="picture of house"
            />
            <img class="card-icon" src="assets/like.png" width="20" />
            <p class="card-text">Stege, Danemark</p>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="assets/img2.webp"
              alt="picture of house"
            />
            <img class="card-icon" src="assets/like.png" width="20" />
            <p class="card-text">Ponta del Gada, Portugal</p>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="assets/img3.webp"
              alt="picture of house"
            />
            <img class="card-icon" src="assets/like.png" width="20" />
            <p class="card-text">Stege, Danemark</p>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="assets/img4.webp"
              alt="picture of house"
            />
            <img class="card-icon" src="assets/like.png" width="20" />
            <p class="card-text">Stege, Danemark</p>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="assets/img5.webp"
              alt="picture of house"
            />
            <img class="card-icon" src="assets/like.png" width="20" />
            <p class="card-text">Stege, Danemark</p>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="assets/img6.webp"
              alt="picture of house"
            />
            <img class="card-icon" src="assets/like.png" width="20" />
            <p class="card-text">Stege, Danemark</p>
          </div>
          <div class="card">
            <img
              class="card-img"
              src="assets/img7.webp"
              alt="picture of house"
            />
            <img class="card-icon" src="assets/like.png" width="20" />
            <p class="card-text">Stege, Danemark</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
